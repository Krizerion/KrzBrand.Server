<div class="krz-page container">
  <div class="dashboard-main-content col-md-12">
    <div class="row">
      <h1 class="main-title text-center">{{pageTitle}}</h1>
    </div>
    <div class="row krz-summary-row">
        <div class="text-center">
            <button class="btn btn-large btn-primary">View Summary</button>
        </div>
    </div>
    <div class="row">
      <div *ngFor="let country of countries" class="col-md-4">
        <krz-brand-dashboard-card [data]="country" (click)="open($event, country)"></krz-brand-dashboard-card>
      </div>
    </div>
  </div>
</div>
